<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carrito de compras</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/templates.js"></script>
    <script defer src="js/checkout.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">PlayNation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/library.html">Biblioteca</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="table-secondary">
        <div class="container contenedor mt-5 pb-4">
            <h1 class="text-center my-5 pt-4">Carrito de compras</h1>
    
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Desarrolladora</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Quitar</th>
                    </tr>
                </thead>
                <tbody id="productosCarrito">
                    
                </tbody>
                <tfoot class="table-dark">
                    <tr>
                        <th scope="row" colspan="2">Total</th>
                        <td id="subtotal"></td>
                        <td><button id="vaciarCarrito" class="btn btn-light">X</button></td>
                    </tr>
                </tfoot>
            </table>
            <button id="comprar" type="button" class="btn btn-primary">Comprar</button>
            <div class="row" id="contConfirmarCompra">
    
            </div>
        </div>
    </main>
	
    <footer class="bg-light py-3 bg-dark text-light">
        <div class="container">
            <p class="text-center">PlayNation &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
